version: '3.9'
services:
  jenkins-server:
    depends_on:
      - jenkins-docker
    image: 1core2/jenkins:v4
    container_name: jenkins-server
    restart: unless-stopped
    ports:
      - 8080:8080
      - 50000:50000
    environment:
      JAVA_OPTS: "-Djenkins.install.runSetupWizard=false"
      CASC_JENKINS_CONFIG: "/var/jenkins_home/casc_configs"
      JENKINS_ADMIN_ID: ${JENKINS_ADMIN_ID}
      JENKINS_ADMIN_PASSWORD: ${JENKINS_ADMIN_PASSWORD}
      JENKINS_URL: ${JENKINS_URL}
      #MAIL_USERNAME: ${MAIL_USERNAME}
      #JENKINS_MAILER_SMTP_HOST: ${JENKINS_MAILER_SMTP_HOST}
      DOCKER_HOST: tcp://jenkins-docker:2375
      DOCKER_CERT_PATH: ""
      DOCKER_TLS_VERIFY: ""
    secrets:
      - github_ssh
      - github_pat
      - accessKey
      - secretKey
      - dockerhubKey
      - ip_docker
      #- mail_pat
    volumes:
      - jenkins-data:/var/jenkins_home
      - /home/vagrant/diplom/Diplom/jenkins/casc_configs:/var/jenkins_home/casc_configs/
    networks:
      - jenkins-network
 
  jenkins-docker:
    image: 1core2/docker:dind
    container_name: jenkins-docker
    privileged: true
    environment:
      DOCKER_TLS_CERTDIR: ""
    restart: unless-stopped
    ports:
      - 2375:2375
    volumes:
      - jenkins-data:/var/jenkins_home
    networks:
      - jenkins-network

volumes:
  jenkins-data:

networks:
  jenkins-network:

secrets:
  github_ssh:
    file: /home/vagrant/credantion/.ssh/id_rsa 
  github_pat:
    file: /home/vagrant/credantion/.github/github_pat
  accessKey: 
    file: /home/vagrant/credantion/.aws/aws_access_key_id
  secretKey: 
    file: /home/vagrant/credantion/.aws/aws_secret_access_key
  dockerhubKey: 
    file: /home/vagrant/credantion/.docker/dockerhubKey
  ip_docker:
    file: /home/vagrant/credantion/.docker/ip_docker